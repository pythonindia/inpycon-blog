<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block pagetitle %}PyCon India 2017 in New Delhi | November 2nd to 5th{% endblock %}
    </title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pycon India">
    <link rel="shortcut icon" href="favicon.png">
    <!-- Global CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link id="theme-style" rel="stylesheet" href="/blog/theme/css/styles.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="/blog/theme/css/animate.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
      </script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">
      </script>
    <![endif]-->
    {% if FEED_ALL_ATOM %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Full Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} Full RSS Feed" />
    {% endif %}
    {% block head %}
    {% endblock %}
  </head>
  <body data-spy="scroll">
    <header id="tg-header" class="tg-header tg-haslayout">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<strong class="tg-logo"><a href="index.html"><img id="pyconLogo" src="https://pythonindia.github.io/inpycon2017/images/logo.png" alt="company logo here"></a></strong>
				<div class="tg-navigationarea">
					<nav id="tg-nav" class="tg-nav">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tg-navigation" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div id="tg-navigation" class="collapse navbar-collapse tg-navigation">
							<ul>
								<li><a href="https://in.pycon.org/2016/">2016</a></li>
								<li><a href="/2017/sponsorship.html">Sponsorship</a></li>
								<li><a href="/2017/gallery.html">Gallery</a></li>
								<li><a href="/2017/faqs.html">FAQs</a></li>
								<li class="menu-item-has-children">
									<a href="javascript:void(0);">More</a>
									<ul class="sub-menu">
										<li><a href="/2017/#speakers">Speakers</a></li>
										<li><a href="/2017/#team">Team</a></li>
										<li><a href="/2017/coc.html">Code of Conduct</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>

    <section id="blog" class="blog section offset-header">
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
    </section>


    <footer class="footer">
      <div class="container text-center">
        <img src="https://pythonindia.github.io/inpycon2017/images/logo.png" height="150" width="250" style="margin: 0 auto;">
        <p> Copyright Â© 2017 <a href="https://pssi.org.in" target="_blank">Python Software Society of India.</a> </p>
      </div>
      <!--//container-->
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      /* COLLAPSE MENU SMALL DEVICES */
      function collapseMenu(){
        jQuery('.menu-item-has-children').prepend('<span class="tg-dropdowarrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>');
        jQuery('.menu-item-has-children span').on('click', function() {
          jQuery(this).next().next().slideToggle(300);
          jQuery(this).parent('.menu-item-has-children').toggleClass('tg-open');
        });
      }
      collapseMenu();
    </script>
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-60420410-1','auto');ga('send','pageview');
    </script>
  </body>
</html>
