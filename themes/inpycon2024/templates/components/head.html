<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" itemprop="keywords" content="" />
    <meta name="description" itemprop="description" content="" />
    <meta name="robots" content="index, follow" />
    <title>
        {% block pagetitle %} PyCon India 2024, Bangaluru {% endblock %}
    </title>

    <link
        rel="icon"
        type="image/x-icon"
        href="{{ SITEURL }}/theme/images/Group 5263.png" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="{{ SITEURL }}/theme/css/style.css" rel="stylesheet" />
    <link
        href="{{ SITEURL }}/theme/css/font-awesome.min.css"
        rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/aos.css" rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/blog-style.css" rel="stylesheet" />
    <link
        href="{{ SITEURL }}/theme/css/owl.carousel.css"
        rel="stylesheet"
        type="text/css" />
    <link
        href="{{ SITEURL }}/theme/css/owl.theme.default.min.css"
        rel="stylesheet"
        type="text/css" />

    {% if article is defined %}
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />
    <meta property="og:title" content="{{ article.title | replace("\"",
    "&quot;") }}" /> <meta property="og:description" content="{{ article.content
    | striptags | replace("\"", "&quot;") | truncate(124, False, '...') }}" />
    <meta
        property="og:image"
        content="https://in.pycon.org/blog/theme/images/opengraph-default.png" />
    {% else %}
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ SITEURL }}/{{ output_file }}" />
    <meta property="og:title" content="{{ SITENAME }}" />
    <meta property="og:description" content="{{ DESCRIPTION }}" />
    <meta
        property="og:image"
        content="https://in.pycon.org/blog/theme/images/opengraph-default.png" />
    {% endif %}
</head>
