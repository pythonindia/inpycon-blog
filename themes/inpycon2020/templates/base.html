<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>
      {% block pagetitle %} PyCon India 2020 Online | October 2nd to 5th {% endblock %}
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="Viewport"/>
    <link rel="shortcut icon" href="{{ SITEURL }}/theme/images/favicon.png"/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/styles.css"/>
    {% if article is defined %}
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}" />
    <meta property="og:title" content="{{ article.title | replace("\"", "&quot;") }}" />
    <meta property="og:description" content="{{ article.content | striptags | replace("\"", "&quot;") | truncate(124, False, '...') }}" />
    <meta property="og:image" content="https://in.pycon.org/blog/theme/images/opengraph-default.png" />
    {% else %}
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ SITEURL }}/{{ output_file }}" />
    <meta property="og:title" content="{{ SITENAME }}" />
    <meta property="og:description" content="{{ DESCRIPTION }}" />
    <meta property="og:image" content="https://in.pycon.org/blog/theme/images/opengraph-default.png" />
    {% endif %}
  </head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="web text-center">
            <a class="navbar-brand" href="https://in.pycon.org/2020/">
              <img src="{{ SITEURL }}/theme/images/logosmall.png" alt="PyCon India 2020 Logo" width="100%"/>
            </a>
            <a class="navbar-brand-1 " style="display: none" href="https://in.pycon.org/2020/">
              <img src="{{ SITEURL }}/theme/images/logosmall.png" alt="PyCon India 2020 Logo" width="100%"/>
            </a>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav main-menu">
            <li><a href="https://in.pycon.org/2020/">Home</a></li>
            <li class="current"><a href="{{ SITEURL }}/">Blog</a></li>
            <li><a href="https://in.pycon.org/2020/coc.html">Code Of Conduct</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="blog">
    {% block body %}
    {% endblock %}
  </div>

  <footer>
    <div class="container">
      <div class="row">
	<div class="col-md-3 text-center">
          <ul class="list-inline">
            <li><a target="_blank" href="https://www.facebook.com/PyConIndia/">
		<img src="{{ SITEURL }}/theme/images/fb.png" alt="Facebook"/>
	    </a></li>
            <li><a target="_blank" href="https://twitter.com/pyconindia">
		<img src="{{ SITEURL }}/theme/images/tw.png" alt="Twitter"/>
	    </a></li>
          </ul>
	</div>
	<div class="col-md-6 text-center">
          <img src="{{ SITEURL }}/theme/images/logosmall.png" alt="PyCon India 2019 Logo" width="70%"/>
	</div>
	<div class="col-md-3 text-center">
          <p class="design-by">Design by</p>
          <a target="_blank" href="http://webchirpy.com">
	    <img src="{{ SITEURL }}/theme/images/wclogo.png" alt="Webchirpy Logo" width="40%"/>
	  </a>
	</div>
      </div>
    </div>
  </footer>
  <script src="https://in.pycon.org/2019/assets/jquery-2.1.1-93aeb694ecae8dda5d219429e8bbeb3ec854c112a880b41c8241a2e6decd5807.js" type="text/javascript"></script>
  <script src="https://in.pycon.org/2019/assets/bootstrap.min-f2d64b74536a49f843b022431e37325973468a71c9b362343deb0b6c582e5ba0.js" type="text/javascript"></script>
</body>
</html>
