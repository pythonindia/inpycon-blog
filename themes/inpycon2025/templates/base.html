<!DOCTYPE html>
<html lang="en">
  
  {% include "components/head.html" %}

  <body class="enabled-focus">
    {% include "components/header.html" %}

    <div>
      {% block body %}
      {% endblock %}
    </div>

    {%include "components/footer.html" %}

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ SITEURL }}/theme/js/font-awesome.js" rel="stylesheet"></script>
    
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
    
    <script src="{{ SITEURL }}/theme/js/aos.js" rel="stylesheet"></script>
    <script src="{{ SITEURL }}/theme/js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ SITEURL }}/theme/js/owl.carousel.js" type="text/javascript"></script>
    
    <!-- animation -->
  
        <script>
        // Function to handle scroll event
        function handleScroll() {
          var ball = document.getElementById('ball');
          var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
          var newSize = 100 + scrollPercentage * 1000; // Adjust this value to control the maximum size of the ball
          ball.style.width = newSize + 'px';
          ball.style.height = newSize + 'px';
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
        </script>

    <script>
        AOS.init({
            once: 'true'
        });
    </script>

  </body>
</html>
