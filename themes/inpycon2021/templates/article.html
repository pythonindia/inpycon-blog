{% extends "base.html"%}

{% block pagetitle %}{{article.title}} - {{ super() }}{% endblock %}

{% block body %}
<article class='blogpost'>
    <h1 class="title"> {{article.title}}</h1>

    <div class='meta'>
      <time datetime="{{article.date}}" itemprop="datePublished">
	      <small>
          By {{ article.author | default("PyCon India Content Team", true) }}  |  {{ article.date.strftime('%B %d, %Y') }}
        </small>
      </time>
    </div>

    <div>{{ article.content }}</div>
</article>
{% endblock %}
