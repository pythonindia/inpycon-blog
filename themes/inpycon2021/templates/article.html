{% extends "base.html"%}

{% block pagetitle %}{{article.title}} - {{ super() }}{% endblock %}

{% block body %}

<div class="container">
  <div class="row pt-5 justify-content-center">                
      <div class="col-md-10">
          <article class="blog-list-page">
            <h1 class="text-white blog-list-head">{{article.title}}</h1>

            <div class='meta text-white'>
              <time datetime="{{article.date}}" itemprop="datePublished">
              <small>
                  Published: {{ article.date.strftime('%B %d, %Y') }}  |  Author: {{ article.author | default("PyCon India Content Team", true) }}
                </small>
              </time>
            </div>
            <hr class="blog-hr">
            
            <div class="text-grey" >{{ article.content }}</div>

          </article>

      </div>
  </div>
</div>
{% endblock %}
